<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main class="main">
        <section class="qiangdan-section">
            <div class="qiangdan-container">
                开始抢单
            </div>
        </section>

        <section class="information-section">
            <div class="information-container">
                <div class="header-row">
                    <p>接单余额： <span id="order-amount">0</span></p>
                    <p>接单冻结： <span id="order-frees-amount">0</span></p>
                </div>

                <ul class="info-row">
                    <div class="info-item">
                        <p>
                            <span class="total-order">0</span> <br>
                            接单数
                        </p>
                    </div>
                    <div class="info-item">
                        <p>
                            <span class="total-completed-order">0</span> <br>
                            完成接单
                        </p>
                    </div>
                    <div class="info-item">
                        <p>
                            <span class="success-rate">0</span>% <br>
                            成功率
                        </p>
                    </div>
                    <div class="info-item">
                        <p>
                            <span class="total-amount">0</span> <br>
                            总金额
                        </p>
                    </div>
                    <div class="info-item">
                        <p>
                            <span class="completed-amount">0</span> <br>
                            完成金额
                        </p>
                    </div>
                    <div class="info-item">
                        <p>
                            <span class="ticheng-amount">0</span> <br>
                            提成
                        </p>
                    </div>
                </ul>
            </div>
        </section>

        <section class="footer-section">
            <div class="footer-container">
                <h3>温馨提示：</h3>
                <p>1. 保存在线状态才会派发订单。</p>
                <p>2. 收到款后请及时点击确认收款，恶意不确定可能被禁止接单。</p>
                <p>3. 有新订单会语音提示，电脑显示屏请设置常亮状态。</p>
            </div>
        </section>
    </main>
</body>
</html>
